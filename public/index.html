<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>JustDoit</title>
</head>

<body>
    <div id="main" class="text-xl flex flex-col justify-center items-center w-8/9 bg-gray-300">
        <div id="header" class="w-full" >
            <header class="flex flex-col bg-green-400 w-full text-2xl justify-center items-center py-5 border-green-950 border-solid border-2">
                <h2 class="font-bold">Just do IT!</h2>
                <div id="inps">
                    <input type="text" id="inputt" placeholder="Add the task" class="px-3 py-1 border outline-none rounded-xl">
                    <button id="input-btn" class="bg-green-200 p-1 px-3 rounded-md font-semibold hover:bg-green-600 hover:text-white ">Add</button>
                </div>
            </header>
        </div>
        <div id="tasks" class="w-full  ">
            <ul id="myUl" class="flex flex-col  border-2 border-black  w-full justify-center items-center">

                <li class="listBorder">Take out the trash <button  name="check-btn" class="mr-2 hover:bg-white rounded-full "><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  </button>
                </li>
                <li class="listBorder">Dispose the body 
                    <button  name="check-btn" id="check-btn" class="mr-2 hover:bg-white rounded-full "><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      </button>
                </li>
                <li class="listBorder completed">Wash the stains 
                    <button  name="check-btn" id="check-btn" class="mr-2 hover:bg-white rounded-full "><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      </button>
                </li>
                <li class="listBorder">Sanitize 
                    <button name="check-btn" id="check-btn"  class="mr-2 hover:bg-white rounded-full "><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      </button>
                </li>
                <li class="listBorder"> Touch Grass 
                    <button name="check-btn" id="check-btn"  class="mr-2 hover:bg-white rounded-full "><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      </button>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
